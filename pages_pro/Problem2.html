<!doctype html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta http-equiv="Cache-Control" content="no-transform" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjp.css" rel="stylesheet" type="text/css"/>
  <link href="css/Problem2.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"/>

  <title>技術課題 2 </title>
</head>
<body>
  <div id="introParent" class="cIntroParent">
    <div id="intro" class="cIntro">
      <p class="cBanner" id="introText"> Problem T.W.O </br>好きな音楽を共有しよう！</p>
    </div>
    <div style="width:900px" class="cBlockCenter">
      <div class="cDivInline" id="songLang">
        <label> 音楽言語を選んでください： </label>
        <select name="musicLang" size="3">
          <option value="eng" selected>英語</option>
          <option value="jp">日本語</option>
          <option value="zh-cn">中国語</option>
        </select>
      </div>
      <div class="cDivInline">
          <img src="static/ArrowRight.jpg" alt="img" width="56" height="56" style="vertical-align: -13px;">
      </div>
      <div class="cDivInline">
        <label> 下記の音楽を楽しみましょう！ </label>
        <select name="musicLang" size="4" id="songList">
          <option value="Faith" selected>Faith</option>
          <option value="4 Minutes">4 Minutes</option>
          <option value="Low">Low</option>
          <option value="Can't Take My Eyes off You">Can't Take My Eyes off You</option>
        </select>
      </div>
    </div>
    <div class="cBlockCenter">
      <p style="text-align:center; font-size: 40px; margin:0 auto;" id="musicNamePre">Faith</p>
      <p style="text-align:center; font-size: 30px; margin:0 auto;" id="musicSingerPre">～Stevie Wonder ft. Ariana Grande～</p>
    </div>

    <div id="player" style="margin-top:20px;">
      <iframe id="youtubeFrame" width="560" height="315" src="https://www.youtube.com/embed/opGJR_dBEvY?autoplay=1" frameborder="0" gesture="media" allow="encrypted-media" class="cBlockCenter" allowfullscreen></iframe>
      </br>
    </div>
  </div>
  <script src="js/problem2.js"></script>
</body>
</html>
